<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ProjLab42</title>
  <script type="text/javascript">
    // Single page app redirect script for GitHub Pages
    // Credit: https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <p>Redirecting to main application...</p>
  <script>
    // Only redirect on GitHub Pages domain
    if (window.location.hostname.includes('github.io')) {
      window.location.href = './index.html';
    } else {
      // On localhost, redirect to the root
      window.location.href = '/';
    }
  </script>
</body>
</html>
